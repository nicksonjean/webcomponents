<template id="feed">
    <div class="feed_template">
        <div id="feed_{{id}}" class="feed_widget">
            <div class="feed_title dropdown dropdown-wide">
              <button>
                {{shortTitle}}
                <span class="arrow-down"></span>
              </button>
              <ul class="dropdown-menu">{{list}}</ul>
            </div>
            <div class="line"></div>
            <ul class="entries">{{items}}</ul>
            <small class="last_updated">Última Atualização: {{updated}}</small>
        </div>
    </div>
</template>
<template id="entries">
    <li>
        <a href="{{link}}" target="_blank" class="entry_title">{{title}}</a>
        <small class="entry_published">{{publishedFormatedDate}}</small>
        <p>{{contentFormatedSnippet}}</p>
    </li>
</template>
<template id="dropdown">
    <ul class="dropdown-menu">{{list}}</ul>
</template>
<template id="list">
    <li class="list-item">
        <a href="javascript:void(0)" data-widget="{{id}}" class="list-toggle {{type}}">{{title}}</a>
    </li>
</template>
<script>
  var App = App || {};
  App = {
    Def : {
      url: 'http://feeds.bbci.co.uk/news/england/rss.xml',
      entries : 10,
      refresh : 10000
    },
    Ext : {
      MicroTemplate : function(temp, data) {
        data = [].concat(data);
        for (var i in data)
          for (var f in data[i])
            temp = temp.replace(new RegExp('{{' + f + '}}', 'ig'), data[i][f]);
        return temp;
      },
      MakeRequest : function(url, entry) {
        var template = 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num={{entries}}&q={{url}}';
        var data = { url : url, entries : entry }
        return App.Ext.MicroTemplate(template, data);
      },
      ApplyStyle : function(url, root) {
        var style = document.createElement('style');
        style.setAttribute("type", "text/css");
        var textNode = document.createTextNode("@import '" + url + "';");
        style.appendChild(textNode);
        root.appendChild(style);
      },
      ShortTitle : function(title) {
        if(title.length >= 20) {
          return title.split(' - ')[0];
        }
        else {
          return title;
        }
      }
    }
  };

  var currentScript = document._currentScript || document.currentScript,
      doc = currentScript.ownerDocument;

  var proto = Object.create(HTMLElement.prototype, {
      createdCallback: {
          value: function() {
              var template = doc.querySelector('#feed'),
                  clone = document.importNode(template.content, true),
                  content = template.content.querySelector('.feed_template').innerHTML,
                  entries = doc.querySelector('#entries').content.querySelector('li'),
                  list = doc.querySelector('#list').content.querySelector('li'),
                  dropdown = doc.querySelector('#dropdown').content.querySelector('ul');

              this.shadowRoot = this.createShadowRoot();
              this.shadowRoot.appendChild(clone);
              this.element = this.shadowRoot.querySelector('.feed_template');
              this.entries = entries.outerHTML;
              this.list = list.outerHTML;
              this.dropdown = dropdown.outerHTML;

              //Atributos Pseudo-Opcionais
              var url = this.hasAttribute('url') && this.getAttribute('url') != '' ? this.getAttribute('url') : App.Def.url
                  entry = this.hasAttribute('entries') && this.getAttribute('entries') != '' ? this.getAttribute('entries') : App.Def.entries;

              //Salva o Objeto e o Feed uma Variável
              var self = this,
                  feed = [],
                  j = [],
                  k = [],
                  root = this.shadowRoot;
                  feed.meta = [];
                  feed.data = [];

              //Função Anônima para Criação do Data Store (Armazenamento Temporário de Dados)
              (function(){
                  var cache = [0], expando = 'data' + +new Date();
                  function data(elem) {
                      var cacheIndex = elem[expando], nextCacheIndex = cache.length;
                      if(!cacheIndex) {
                          cacheIndex = elem[expando] = nextCacheIndex;
                          cache[cacheIndex] = {};
                      }
                      return cache[cacheIndex];
                  }
                  window.data = data;
              })();

              window.onload = function() {
                  self.element.innerHTML = '';
                  var urls = url.split(',');
                  if(urls.length == 1) {
                      j.push(0);
                      k.push(0);
                      getJSONP(App.Ext.MakeRequest(urls.toString(), entry)).then(function(data){
                          feed.data.push(data.responseData.feed);
                          __autoload(feed);
                      });
                  }
                  else {
                      //Obtém a Ordem
                      for (var key in urls) {
                          feed.meta.push({'id' : parseInt(key), 'feedUrl' : urls[key]});
                      }
                      //Obtém os Feeds
                      for (var key in urls) {
                          j.push(parseInt(key));
                          k.push(parseInt(key));
                          getJSONP(App.Ext.MakeRequest(urls[key], entry)).then(function(data){
                              if(window.iterate == feed.meta[window.iterate].id) {
                                  feed.data.push(data.responseData.feed);
                                  if(feed.meta.length === window.iterate + 1) {
                                      __autoload(feed);
                                  }
                              }
                          });
                      }
                  }
                  App.Ext.ApplyStyle(self.getAttribute('css'), root);
              };
              __autoload = function(data){
                  function loadFeed() {
                      return new Promise(function(resolve) {
                          var temp = [], result = [], first = false;
                          if(data.data.length > 1) {
                              for (u = 0; u < data.meta.length; u++)
                                  temp.push(JSON.search(data.data, '//*[feedUrl="' + data.meta[u].feedUrl + '"]')[0]);
                              for (u = 0; u < data.meta.length; u++) {
                                  result.push(JSON.search(data.data, '//*[feedUrl="' + data.meta[u].feedUrl + '"]')[0]);
                                  var sequence = array_diff(j,k.splice(k.indexOf(u), 1)), dropdown = [];
                                  result[u].id = u.toString();
                                  result[u].shortTitle = App.Ext.ShortTitle(result[u].title);
                                  result[u].updated = new Date().format('d/m/Y \\à\\s H:i:s');
                                  var items = '', list = '';
                                  if(first == true) 
                                      dropdown.push({'id': result[u].id, 'type' : 'active', 'title' : result[u].shortTitle});
                                  for (var key in sequence)
                                      dropdown.push({'id': sequence[key], 'type' : 'inactive', 'title' : App.Ext.ShortTitle(temp[sequence[key]].title)});
                                  result[u].sequence = array_ksort(dropdown, 'id');
                                  for (var key in result[u].sequence)
                                      list += App.Ext.MicroTemplate(self.list, result[u].sequence[key]);
                                  result[u].list = list;
                                  for (var key in result[u].entries) {
                                      result[u].entries[key].publishedFormatedDate = new Date(result[u].entries[key].publishedDate).format('d/m/Y \\à\\s H:i:s');
                                      result[u].entries[key].contentFormatedSnippet = result[u].entries[key].contentSnippet.replaceAll(' ...', '...');
                                      items += App.Ext.MicroTemplate(self.entries, result[u].entries[key]);
                                  }
                                  result[u].items = items;
                              }
                          }
                          else {
                              result = data.data;
                              result[0].id = '0';
                              result[0].shortTitle = App.Ext.ShortTitle(result[0].title);
                              result[0].updated = new Date().format('d/m/Y \\à\\s H:i:s');
                              var items = '', list = '';
                              result[0].list = list;
                              for (var key in result[0].entries) {
                                  result[0].entries[key].publishedFormatedDate = new Date(result[0].entries[key].publishedDate).format('d/m/Y \\à\\s H:i:s');
                                  result[0].entries[key].contentFormatedSnippet = result[0].entries[key].contentSnippet.replaceAll(' ...', '...');
                                  items += App.Ext.MicroTemplate(self.entries, result[0].entries[key]);
                              }
                              result[0].items = items;
                          }
                          resolve(result);
                      });
                  }

                  //Obtém as Instancia do(s) Feed(s)
                  var promise = loadFeed();
                  promise.then(function(instance) {
                      window.data(self).instance = instance;
                  });

                  //Aplica o Template
                  var conteudo = [];
                  for (var key in window.data(self).instance) {
                      conteudo.push(App.Ext.MicroTemplate(content, window.data(self).instance[key]));
                  }
                  self.element.innerHTML = conteudo.join('');

                  //Adiciona o Evento de Toggle do Feed caso exista mais de um
                  $$('.list-toggle', self.shadowRoot).forEach(function(element) {
                      element.addEventListener('click', function(event) {
                          $$('.feed_widget', self.shadowRoot).forEach(function(widgets) {
                              widgets.style.display = "none";
                          });
                          var id = this.getAttribute('data-widget');
                          self.shadowRoot.getElementById("feed_" + id).style.display = 'block';
                      });
                  });

              };
          }
      }
  });
  //Finalmente Registra o Elemento
  try {
    document.registerElement('google-feed', {prototype: proto});
  } catch(e) {}

  function $$(selector, context) {
      context = context || document;
      var elements = context.querySelectorAll(selector);
      return Array.prototype.slice.call(elements);
  }

  function getJSONP(url){
      return new Promise(function(resolve, reject){
          window.iterate = 0;
          var id = '_' + Math.round(10000 * Math.random());
          var callbackName = 'jsonp_callback_' + id;
          window[callbackName] = function(data){
              delete window[callbackName];
              var ele = document.getElementById(id);
              ele.parentNode.removeChild(ele);
              resolve(data);
              return window.iterate++;
          };
          var src = url + '&callback=' + callbackName;
          var script = document.createElement('script');
          script.src = src;
          script.id = id;
          script.addEventListener('error', reject);
          (document.getElementsByTagName('head')[0] || document.body || document.documentElement).appendChild(script);
      })
  }

  function getJSON(url) {
    return new Promise(function(resolve, reject) {
      var xhr = typeof XMLHttpRequest != 'undefined' ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
      xhr.open('GET', url, true);
      xhr.onload = function() {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            resolve(JSON.parse(this.responseText));
          }
          else {
            reject(Error(req.statusText));
            //reject(xhr.status);
          }
        }
      };
      xhr.onerror = function() {
        reject(Error("Network Error Status:" + xhr.statusText));
      };
      xhr.send();
    });
  }

  function isIE(bool) {
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf('MSIE ');
    if (msie > 0) {
      return (typeof bool !== 'undefined') ? parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10) : true;
    }
    var trident = ua.indexOf('Trident/');
    if (trident > 0) {
      var rv = ua.indexOf('rv:');
      return (typeof bool !== 'undefined') ? parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10) : true;
    }
    var edge = ua.indexOf('Edge/');
    if (edge > 0) {
      return (typeof bool !== 'undefined') ? parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10) : true;
    }
    return false;
  }

  function array_sort(src) {
    var keys = Object.keys(src), target = {};
    keys.sort();
    keys.forEach(function (key) {
      target[key] = src[key];
    });
    return target;
  };

  function array_ksort(array, key) {
    return array.sort(function(a, b) {
      var x = a[key];
      var y = b[key];
      if (typeof x == "string") {
          x = x.toLowerCase(); 
          y = y.toLowerCase();
      }
      return ((x < y) ? -1 : ((x > y) ? 1 : 0));
    });
  }

  function array_diff(a1, a2) {
      var a = [], diff = [];
      for (var i = 0; i < a1.length; i++) {
          a[a1[i]] = true;
      }
      for (var i = 0; i < a2.length; i++) {
          if (a[a2[i]]) {
              delete a[a2[i]];
          } else {
              a[a2[i]] = true;
          }
      }
      for (var k in a) {
          diff.push(k);
      }
      return diff;
  };

  //Micro Promise para IEca
  if(isIE()) {
    function Promise(fn) {
      var state = 'pending', value, deferred = null;
      function resolve(newValue) {
        if(newValue && typeof newValue.then === 'function') {
          newValue.then(resolve, reject);
          return;
        }
        state = 'resolved';
        value = newValue;
        if(deferred) {
          handle(deferred);
        }
      }
      function reject(reason) {
        state = 'rejected';
        value = reason;
        if(deferred) {
          handle(deferred);
        }
      }
      function handle(handler) {
        if(state === 'pending') {
          deferred = handler;
          return;
        }
        var handlerCallback;
        if(state === 'resolved') {
          handlerCallback = handler.onResolved;
        } else {
          handlerCallback = handler.onRejected;
        }
        if(!handlerCallback) {
          if(state === 'resolved') {
            handler.resolve(value);
          } else {
            handler.reject(value);
          }
          return;
        }
        var ret = handlerCallback(value);
        handler.resolve(ret);
      }
      this.then = function(onResolved, onRejected) {
        return new Promise(function(resolve, reject) {
          handle({
            onResolved: onResolved,
            onRejected: onRejected,
            resolve: resolve,
            reject: reject
          });
        });
      };
      fn(resolve, reject);
    }
  };
